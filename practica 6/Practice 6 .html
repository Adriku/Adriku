<!DOCTYPE html>
<html>
    <head>
        <title>
            Example 8
        </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body style="background-color: salmon;">
        <div class="container-fluid bg-dark text-white p-3">
            <h2>Registro de Productos</h2>
        </div>
        <div class="container">
            <form class="form">
                <div>
                    <label for="txtNombreProducto" class="form-label">Nombre del Producto:</label>
                    <input id="txtNombreProducto" type="text" class="form-control">
                </div>
                <div>
                    <label for="txtPrecio" class="form-label">Precio:</label>
                    <input id="txtPrecio" type="number" class="form-control">
                </div>
                <div>
                    <label for="txtDisponible" class="form-label">Cantidad Disponible:</label>
                    <input id="txtDisponible" type="number" class="form-control">
                </div>
                <div>
                    <label for="txtDescripcion" class="form-label">Descripcion:</label>
                    <input id="txtDescripcion" type="textarea" class="form-control">
                </div>
                    <button type="button" class="btn btn-dark" onclick="productController.addProduct()">Agregar Producto</button>
                </div>
            </form>
            <br>
            <br>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>
                            Nombre
                        </th>
                        <th>
                            Precio
                        </th>
                        <th>
                            Cantidad
                        </th>
                        <th>
                            Descripcion
                        </th>
                        <th align="center">
    
                        </th>
                    </tr>
                </thead>
                <tbody id="tbBody"></tbody>
            </table>
        </div>
    </body>
</html>
