<!DOCTYPE html>
<html>
    <head>
        <title>
            Practica 7 
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js" integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
             <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
             <script type="text/javascript" src="script.js"></script>
    </head>
    <body style="background-color: salmon;">
        <div class="container-fluid bg-dark text-white p-3">
            <h2>
                Registro de Productos
            </h2>
        </div>
        <br>
        <div class="container" ng-app="ProductApp" ng-controller="ProductController">
            <form class="form">
                <div>
                    <label for="txtNombre">Nombre: </label>
                    <input id="txtNombre" type="text" class="form-control" ng-model="producto.nombre">
                </div>
                <div>
                    <label for="txtPrecio">Precio: </label>
                    <input id="txtPrecio" type="number" class="form-control" ng-model="producto.precio">
                </div>
                <div>
                    <label for="txtCantidad">Cantidad Disponible : </label>
                    <input id="txtCantidad" type="number" class="form-control" ng-model="producto.cantidad">
                </div>
                <div>
                    <label for="txtDescripcion">Descripcion:</label>
                    <textarea id="txtDescripcion" class="form-control" ng-model="producto.descripcion" ></textarea>
                </div>
                <br>
                <button type="button" ng-click="anadirProducto()" class="btn btn-dark">Agregar Producto</button>
            </form>
            <br>
            <table class="table table-dark ">
                <thead>
                    <tr>
                        <th>
                            Nombre:
                        </th>
                        <th>
                            Precio:
                        </th>
                        <th>
                            Cantidad:
                        </th>
                        <th>
                            Descripcion:
                        </th>
                        <th align = "center">
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="producto in productos">
                        <td>
                            {{ producto.nombre }}
                        </td>
                        <td>
                            {{ producto.precio }}
                        </td>
                        <td>
                            {{ producto.cantidad }}
                        </td>
                        <td>
                            {{ producto.descripcion }}
                        </td>
                        <td>
                            <button ng-click="eliminarProducto($index)">Delete</button>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
